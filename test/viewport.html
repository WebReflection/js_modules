<!doctype html>
<html>
  <head>
    <title>full size</title>
    <meta http-equiv="content-language" content="en-US"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta names="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="../require.js"></script>
    <script>
    require.config.path = "../src/";
    require("viewport").on("sizechange", function (e) {
      if (!document.body) return;
      var div = document.getElementsByTagName("div")[0] || document.body.appendChild(
        document.createElement("div")
      );
      div.style.cssText = [
        "width:", (e.data.width - 8), "px;",
        "height:", (e.data.height - 8), "px;",
        "position:absolute;",
        "top:4px;",
        "left:4px;",
        "font-size:16px;",
        "line-height:24px;",
        "font-family:sans-serif;",
        "text-align:center;",
        "color: #000;",
        "overflow:auto;",
        "background: #CCC;"
      ].join("");
      div.innerHTML = "Hello There !";
    });
    </script>
    <style>
    html, body {
      line-height: 0;
      font-size: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #009;
    }
    </style>
  </head>
  <body></body>
</html>
